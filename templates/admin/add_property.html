<!-- templates/admin/add_property.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
</head>
<body>
    <h1>Add New Property</h1>
    <form action="{{ url_for('add_property') }}" method="post" enctype="multipart/form-data">
        <label>State: <input type="text" name="state" required></label><br>
        <label>Location: <input type="text" name="location" required></label><br>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Bedrooms: <input type="number" name="bedrooms" required></label><br>
        <label>Guests: <input type="number" name="guests" required></label><br>
        <label>Beds: <input type="number" name="beds" required></label><br>
        <label>Baths: <input type="number" name="baths" required></label><br>
        <label>Price/Night: <input type="number" name="price_per_night" step="0.01" required></label><br>
        <label>Short Description: <input type="text" name="short_description" maxlength="255"></label><br>
        <label>Visible: <input type="checkbox" name="visible" value="1" checked></label><br>
        <label>Images: <input type="file" name="images" multiple required></label><br><br>

        <input type="submit" value="Add Property">
    </form>
</body>
</html>


<!-- templates/admin/add_property.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
</head>
<body>
    <h1>Add New Property</h1>
    <form action="{{ url_for('add_property') }}" method="post" enctype="multipart/form-data">
        <label>State: <input type="text" name="state"></label><br>
        <label>Location: <input type="text" name="location"></label><br>
        <label>Name: <input type="text" name="name"></label><br>
        <label>Bedrooms: <input type="number" name="bedrooms"></label><br>
        <label>Visible: <input type="checkbox" name="visible" value="1" checked></label><br>
        <label>Images: <input type="file" name="images" multiple></label><br><br>
        <input type="submit" value="Add Property">
    </form>
</body>
</html>

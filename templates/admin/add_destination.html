<!DOCTYPE html>
<html>
<head>
    <title>Add Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Add Destination</h2>
        <form action="{{ url_for('add_destination') }}" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">More Info</label>
                <textarea name="more_info" class="form-control" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="visible" checked>
                <label class="form-check-label">Visible</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Destination</button>
            <a href="{{ url_for('view_destinations') }}" class="btn btn-link mt-2">Back to List</a>
        </form>
    </div>
</body>
</html>

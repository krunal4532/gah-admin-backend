<!DOCTYPE html>
<html>
<head>
    <title>Edit Cruise</title>
</head>
<body>
    <h1>Edit Cruise</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ cruise.name }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="5" cols="50">{{ cruise.description }}</textarea><br><br>

        <label>Current Image:</label><br>
        {% if cruise.image_filename %}
            <img src="{{ url_for('static', filename='uploads/' + cruise.image_filename) }}" width="120"><br>
        {% else %}
            No image uploaded<br>
        {% endif %}<br>

        <label>Change Image:</label><br>
        <input type="file" name="image"><br><br>

        <label>Visible:</label>
        <input type="checkbox" name="visible" {% if cruise.visible %}checked{% endif %}><br><br>

        <button type="submit">Update</button>
    </form>
    <br><a href="{{ url_for('view_cruises') }}">Back to List</a>
</body>
</html>

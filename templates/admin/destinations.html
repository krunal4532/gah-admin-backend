<!DOCTYPE html>
<html>
<head>
    <title>Destinations</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
                  background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px;
                         bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>
    <h1>Destinations</h1>
    <a href="{{ url_for('add_destination') }}">Add New Destination</a>
    <table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>More Info</th> <!-- Added header for More Info -->
        <th>Image</th>
        <th>Visible</th>
        <th>Actions</th>
    </tr>
    {% for dest in destinations %}
  <div class="destination-card">
    <h3>{{ dest.name }}</h3>
    <p>{{ dest.description }}</p>
    <img src="{{ url_for('static', filename='uploads/' ~ dest.image_filename) }}" width="200" />

    <form action="{{ url_for('toggle_visibility', id=dest.id) }}" method="post">
      <button type="submit">
        {{ 'Hide' if dest.visible else 'Show' }}
      </button>
    </form>
  </div>
{% endfor %}
</table>
</body>
</html>

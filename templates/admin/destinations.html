<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .add-btn {
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }
    .add-btn a {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .dest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-group a, .btn-group form button {
      flex: 1;
      padding: 8px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .btn-edit {
      background-color: #28a745;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-toggle {
      background-color: #6c757d;
      color: white;
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Destinations</h1>
  <div class="add-btn">
    <a href="/admin/add_destination">Add New Destination</a>
  </div>

  <div class="dest-grid">
    {% for dest in destinations %}
    <div class="card">
      <h3>{{ dest.name }}</h3>
      <p>{{ dest.description }}</p>
      <img src="{{ url_for('static', filename='uploads/' ~ dest.image_filename) }}" alt="{{ dest.name }}">
      <form action="{{ url_for('toggle_destination_visibility', id=dest.id) }}" method="post">
  <button type="submit">
    {% if dest.visible %}Hide{% else %}Show{% endif %}
  </button>
</form>
      <div class="btn-group">
        <a href="{{ url_for('edit_destination', id=dest.id) }}" class="btn-edit">Edit</a>
        <form action="{{ url_for('delete_destination', id=dest.id) }}" method="post" style="display:inline;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this destination?')">Delete</button>
</form>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>

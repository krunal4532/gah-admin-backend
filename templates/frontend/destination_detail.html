<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ destination.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <a href="{{ url_for('view_destinations') }}" class="btn btn-secondary mb-3">Back to Admin</a>
    <div class="card shadow">
        <img src="{{ url_for('static', filename='uploads/' ~ destination.image_filename) }}" class="card-img-top" alt="{{ destination.name }}">
        <div class="card-body">
            <h2 class="card-title">{{ destination.name }}</h2>
            <p class="card-text">{{ destination.description }}</p>
        </div>
    </div>
</div>
</body>
</html>
